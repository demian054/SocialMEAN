<div class="container col-lg-3">
  <h1 class="h1-strong">{{title}}</h1>
  <!-- Mensajes -->
  <div class="alert alert-success" *ngIf="status == 'success'">
    Registro Completado Correctamente, <a [routerLink]="['/login']"></a>
  </div>
  <div class="alert alert-danger" *ngIf="status == 'error'">
    {{message}}, Intalo de nuevo
  </div>
  <!-- Formulario -->
  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-lg-3" >
    <p>
      <label>Nombre</label>
      <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required >
      <span *ngIf="!name.valid && name.touched">Campo Invalido</span>
    </p>
    <p>
      <label>Apellido</label>
      <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required >
      <span *ngIf="!surname.valid && surname.touched">Campo Invalido</span>
    </p>
    <p>
      <label>nick</label>
      <input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control" required >
      <span *ngIf="!nick.valid && nick.touched">Campo Invalido</span>
    </p>
    <p>
      <label>email</label>
      <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required
      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
      <span *ngIf="!email.valid && email.touched">Campo Invalido</span>
    </p>
    <p>
      <label>password</label>
      <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required >
      <span *ngIf="!password.valid && password.touched">Campo Invalido</span>
    </p>
    <input type="submit" value="{{title}}" class="btn btn-success" [disabled]="!registerForm.valid">

  </form>
</div>
