<div class="container col-lg-3">
  <h1 class="h1-strong">{{title}}</h1>
  <!-- Mensajes -->
  <div class="alert alert-success" *ngIf="status == 'success'">
    Bienvenido
  </div>
  <div class="alert alert-danger" *ngIf="status == 'error'">
    {{message}}, Intalo de nuevo
  </div>
  <!-- Formulario -->
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="col-lg-12">
    <p>
      <label>email</label>
      <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required
      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
      <span *ngIf="!email.valid && email.touched">Campo Invalido</span>
    </p>
    <p>
      <label>password</label>
      <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required >
      <span *ngIf="!password.valid && password.touched">Campo Invalido</span>
    </p>
    <input type="submit" value="{{title}}" class="btn btn-success" [disabled]="!loginForm.valid">

  </form>
</div>
